name: Build libbpf Android SDK

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: true
        type: boolean
  # 当推送 tag 时自动触发
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        arch: [arm64, x86_64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl git autoconf automake libtool pkg-config m4 unzip gettext bison
      
      - name: Make build script executable
        run: chmod +x ebpf/build-android-sdk/build_libbpf_android_sdk.sh
      
      - name: Build libbpf SDK for ${{ matrix.arch }}
        run: |
          cd ebpf/build-android-sdk
          ./build_libbpf_android_sdk.sh ${{ matrix.arch }}
      
      - name: Upload SDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: libbpf-android-sdk-${{ matrix.arch }}
          path: ebpf/build-android-sdk/libbpf-android-build/libbpf-android-sdk-${{ matrix.arch }}.tar.gz
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    # 仅在 tag 推送或手动触发且选择创建 release 时运行
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/libbpf-android-sdk-arm64/libbpf-android-sdk-arm64.tar.gz release/
          cp artifacts/libbpf-android-sdk-x86_64/libbpf-android-sdk-x86_64.tar.gz release/
          ls -la release/
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: libbpf Android SDK ${{ steps.get_version.outputs.version }}
          body: |
            ## libbpf Android SDK Release
            
            This release contains pre-built libbpf static libraries for Android.
            
            ### Included Architectures
            - **arm64** (arm64-v8a)
            - **x86_64**
            
            ### Versions
            - libbpf: v1.5.0
            - elfutils: 0.191
            - zlib: 1.3.1
            - Android NDK: r27b
            - Android API Level: 30
            
            ### Contents
            Each SDK package contains:
            - `include/` - Header files (bpf/, elf.h, libelf.h, gelf.h, etc.)
            - `lib/` - Static libraries (libbpf.a, libelf.a, libz.a, libargp.a, libobstack.a)
            - `lib/pkgconfig/` - pkg-config files
            
            ### Usage
            Download the appropriate SDK for your target architecture and extract it.
            
            ```bash
            tar xzf libbpf-android-sdk-arm64.tar.gz
            ```
          draft: false
          prerelease: false
          files: |
            release/libbpf-android-sdk-arm64.tar.gz
            release/libbpf-android-sdk-x86_64.tar.gz
